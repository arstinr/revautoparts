<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev AutoParts</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Rev AutoParts</h1>
    </header>
    <main>
        <!-- Add How It Works section here -->
        <section class="how-it-works">
            <h2>How It Works</h2>
            <div class="steps">
                <div class="step">
                    <div class="step-content">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <p>Select part</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <p class="icon-text">Choose from our selection of parts</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-content">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <p>Contact Us</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <p class="icon-text">Then message us to inquire about the part</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-content">
                        <div class="step-header">
                            <div class="step-number">3</div>
                            <p>We deliver it</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-truck"></i>
                        </div>
                        <p class="icon-text">Sit and wait as our team delivers the part to your doorstep</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-filter">
            <div class="search-container">
                <label for="search">Search for Auto Part</label>
                <input type="text" id="search" placeholder="Search">
            </div>
            <div class="filter-container">
                <label for="filter">Filter</label>
                <select id="filter">
                    <option value="">View all</option>
                </select>
            </div>
        </section>

        <section id="listings-container">
            <!-- Listings will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>Found a part you need? Contact us at: <a href="tel:+1234567890">0917-123-4567</a></p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <div class="contact-float">
        <i class="fas fa-comment-dots"></i>
        <span>Have requests? Contact Us</span>
    </div>
</body>
</html>
